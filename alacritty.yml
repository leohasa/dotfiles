shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux"

env:
  TERM: xterm-256color

window:
  # Spread additional padding evenly around the terminal content.
  padding:
    x: 0
    y: 0
  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true

  # Remove buttons
  decorations: none
  # Open in full screen
  startup_mode: Windowed
  # Dimensions if not SimpleFullscreen
  dimensions:
    columns: 130
    lines: 30

# Make background slightly transparent
  opacity: .9

cursor:
  # Block Underline or Beam
  style: Block

font:
  normal:
    # Needs to be powerline font if using zsh theme with powerline
    family: FiraMono Nerd Font Mono Medium
    style: Regular

  # font size
  size: 8

  # offset is the extra space around each character. `offset.y` can be thought of
  # as modifying the line spacing, and `offset.x` as modifying the letter spacing.
  offset:
    x: 0
    y: 0

  # glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increasing `x` moves the glyph to the right,
  # increasing `y` moves the glyph upwards.
  glyph_offset:
    x: 0
    y: 0

# if `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

live_config_reload: true

selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

  # When true, selected text will be copied to the primary clipboard
  save_to_clipboard: true

# Startup directory, unset or None for home directory
working_directory: None

colors:
  primary:
    background: '0x232136'
    foreground: '0xe0def4'
  cursor:
    text: '0x232136'
    cursor: '0x825B65'
  vi_mode_cursor:
    text: '0x191724'
    cursor: '0x825B65'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '0x312E45'
  normal:
    black:   '0x817c9c'
    red:     '0xeb6f92'
    green:   '0x9ccfd8'
    yellow:  '0xf6c177'
    blue:    '0x3e8fb0'
    magenta: '0xc4a7e7'
    cyan:    '0xea9a97'
    white:   '0xe0def4'
  bright:
    black:   '0x6e6a86'
    red:     '0xeb6f92'
    green:   '0x9ccfd8'
    yellow:  '0xf6c177'
    blue:    '0x31748f'
    magenta: '0xc4a7e7'
    cyan:    '0xebbcba'
    white:   '0xe0def4'
  hints:
    start:
     foreground: '#817c9c'
     background: '#393552'
    end:
     foreground: '#59546d'
     background: '#393552'
key_bindings:
  - { key: Return, mods: Control, chars: "\x1b[13;5u" }

  - { key: H, mods: Control|Shift, chars: "\x1b[72;6u" }
  - { key: J, mods: Control|Shift, chars: "\x1b[74;6u" }
  - { key: K, mods: Control|Shift, chars: "\x1b[75;6u" }
  - { key: L, mods: Control|Shift, chars: "\x1b[76;6u" }

  - { key: H, mods: Control|Alt, chars: "\x1b[72;7u" }
  - { key: J, mods: Control|Alt, chars: "\x1b[74;7u" }
  - { key: K, mods: Control|Alt, chars: "\x1b[75;7u" }
  - { key: L, mods: Control|Alt, chars: "\x1b[76;7u" }

  - { key: H, mods: Control|Alt|Shift, chars: "\x1b[72;8u" }
  - { key: J, mods: Control|Alt|Shift, chars: "\x1b[74;8u" }
  - { key: K, mods: Control|Alt|Shift, chars: "\x1b[75;8u" }
  - { key: L, mods: Control|Alt|Shift, chars: "\x1b[76;8u" }
